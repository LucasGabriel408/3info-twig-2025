{% extends "_base.html" %}

{% block conteudo %}

<h3>Editar Compromisso</h3>

<form action="compromissos.php?id={{compromisso.id}}">
    <label for="nome">Nome:</label>
    <br>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do compromisso..." value="{{compromisso.nome}}">
    <br>
    <br>
    <label for="data">Data:</label>
    <br>
    <input type="date" name="data" id="data" value="{{compromisso.data}}">
    <br>
    <input type="submit" value="Editar">
</form>

{% endblock %}
